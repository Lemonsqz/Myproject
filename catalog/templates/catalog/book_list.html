{% extends "base_generic.html" %}

{% block content %}
    <span class='letter'><h1>Список оружия</h1></span>

    <div class="block1">

      {% if book_list %}
      <ul>

        {% for book in book_list %}
        <li>
          <a href="{{ book.get_absolute_url }}">{{ book.title|safe }}</a>
        </li>
        {% endfor %}

      </ul>
      {% else %}
        <p>There are no books in the library.</p>
      {% endif %}
    </div>
{% endblock %}
