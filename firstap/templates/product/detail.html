{% extends 'basement.html' %}

{% block content %}
<div class="detail_content">
	<div class="product_detail">
		
		<div class="product_item">
			<div class="image_field">{{ object.img | safe }}</div>
				<div class="product_info"> 
					<a href="{{ item.get_absolute_url }}">{{ object.summary | safe }} </a>
					<div class="description_field">{{ object.description | safe }}</div>
				</div>
							
			<div class="product_price"><p>{{ object.price | safe }}<i class="fa fa-rub" aria-hidden="true"></i></p></div>
		</div>

	</div>
	<div class="add_to_cart">
		<a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
			Add to cart
			<i class="fa fa-cart-plus" aria-hidden="true"></i>

		</a>
		<a href="{{ object.get_remove_from_cart_url }}" class="btn btn-danger btn-md my-0 p">
			Remove from cart
		</a>
	</div>
	{% if object.trailer %}
	<div class="container">
		<h1>Трейлер игры</h1>
		<div class="row">
			<div class="col-sm"></div>
			
			<div class="trailer col-sm mt-3">

				{{ object.trailer | safe}}

			</div>
			
			<div class="col-sm"></div>
		</div>
	</div>
	{% endif %}
</div>
{% endblock %}
