{% extends 'basement.html' %}

{% block content %}

<!-- <div class="create_product">
	<a href="{% url 'create' %}">Create new Product</a>
</div> -->
<div class="products_content">
	<div class="products_left-block">
		<p style="padding-left: 10px;">In progress</p>
	</div>
	{% for item in object_list %}
	<div class="products_list">
		
		
		<div class="catalog_item">
				
			<div class="product_item">
				
				<div class="image_field">{{ item.img | safe }}</div>
				<div class="product_info"> 
					<a href="{{ item.get_absolute_url }}">{{ item.summary | safe }} </a>
					<div class="description_field">{{ item.description | safe }}</div>
				</div>
				
				<div class="product_price"><p>{{ item.price | safe }}<i class="fa fa-rub" aria-hidden="true"></i></p></div>
				
				<div class="product_buttons"></div>
			</div>

		</div>

		{% endfor %}	
	</div>
		
</div>



{% endblock %}
